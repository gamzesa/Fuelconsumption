<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Araç Veri Analizi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <center><h1>Kullanıcı ve Araç Bilgileri Formu</h1>
        <img src="logo.png" alt="logo" style="width: 300px; height: 300px;"></center>
        <div id="userDetails">
            <div>
                <label for="name">Ad:</label>
                <input type="text" id="name" required>
            </div>
            <div>
                <label for="age">Yaş:</label>
                <input type="number" id="age" required>
            </div>
            <div>
                <label for="location">Konum:</label>
                <input type="text" id="location" required>
            </div>
            <div>
                <label for="budget">Bütçe (USD):</label>
                <input type="number" id="budget" required>
            </div>
            <button onclick="showVehicleDetails()">Sonraki</button>
        </div>

        <div id="vehicleDetails" style="display: none;">
            <div>
                <label for="modelChoice">Model Tercihi:</label>
                <select id="modelChoice">
                    <option value="linear">Lineer Regresyon</option>
                    <option value="randomForest">Rastgele Orman</option>
                    <option value="gradientBoosting">Gradyan Artırma</option>
                    <option value="svr">Destek Vektör Regresyonu</option>
                    <option value="knn">K-En Yakın Komşu</option>
                    <option value="mlp">MLP</option>

                </select>
            </div>
            <div>
                <label for="transmission">Vites Tipi:</label>
                <select id="transmission">
                    <option value="manual">Manuel</option>
                    <option value="automatic">Otomatik</option>
                </select>
            </div>
            <div>
                <label for="mileage">Kilometre:</label>
                <input type="number" id="mileage" required>
            </div>
            <div>
                <label for="year">Model Yılı:</label>
                <input type="number" id="year" required>
            </div>
            <div>
                <label for="engineSize">Motor Hacmi:</label>
                <input type="number" id="engineSize" step="0.1" required>
            </div>
            <button onclick="calculate()">Hesapla</button>
            <h2>Tahmini Benzin Tasarrufu: <span id="fuelSavings"></span></h2>
            <h2 style="color:green" id="butcekontrolgreen"></h2>
            <h5 style="color:red" id="butcekontrolred"></h5>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
